<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">App de Tareas</h1>
    </header>
    <main id="contenidoPrincipal">
        <div class="tarjeta">
            <input type="text" id="nombreTarea" class="input" placeholder="Nombre de la tarea">
            <textarea type="text" id="contenidoTarea" class="input" placeholder="Agregar contenido de la tarea"></textarea>
            <button id="buttonAgregarTarea" class="boton">Agregar tarea</button>
        </div>
    </main>
    <div class="escritorio">
        <p>La aplicacion es visible en dispositivos moviles</p>
    </div>
</body>
</html>
